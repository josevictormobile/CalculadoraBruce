<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora do Bruce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
    </div>
    <div id="calculadora">
      <h3>Calculadora do Bruce</h3>
      <div id="operacoes">
        <div id="previous-operacoes"></div>
        <div id="current-operacoes"></div>
      </div>
      <div id="buttons-container">
        <button class="funcoes" onclick="limpar()">CE</button>
        <button class="funcoes" onclick="limpar()">C</button>
        <button class="funcoes" onclick="limpar()">DEL</button>
        <button class="operadores" value="/">/</button>
        <button class="numero" value="7">7</button>
        <button class="numero" value="8">8</button>
        <button class="numero" value="9">9</button>
        <button class="operadores" value="*">*</button>
        <button class="numero" value="4">4</button>
        <button class="numero" value="5">5</button>
        <button class="numero" value="6">6</button>
        <button class="operadores" value="-">-</button>
        <button class="numero" value="1">1</button>
        <button class="numero" value="2">2</button>
        <button class="numero" value="3">3</button>
        <button class="operadores" value="+">+</button>
        <button class="numero" value="0">0</button>
        <button class="numero" value=".">.</button>
        <button id="igual-btn">=</button>
      </div>
    </div>
  </body>
</html>
